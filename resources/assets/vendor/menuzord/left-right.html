<!DOCTYPE html>
<html lang="en">
	
<!-- Mirrored from www.webpulse.com.br/menuzord/left-right.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 09 Aug 2017 17:03:25 GMT -->
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Menuzord - Responsive Megamenu</title>
		
		<link id="main-css" href="css/demos.css" type="text/css" rel="stylesheet">
		<link id="main-css" href="css/menuzord.css" type="text/css" rel="stylesheet">
		
		<style>
			.menuzord{
				margin: 0 0 20px;
			}
			.menuzord-brand{
				display: none;
			}
			
		</style
	</head>
	
	<body>
		
		<div class="content">
			
			<div id="menuzord" class="menuzord red">
				<a href="javascript:void(0)" class="menuzord-brand">Menuzord</a>
				<ul class="menuzord-menu">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
			
			<div class="options">
				<h3>Alignment</h3>
				<div class="row">
					<div class="col2"><a href="javascript:void(0)" class="btDemo active btLeft">Left</a></div>
					<div class="col2"><a href="javascript:void(0)" class="btDemo btRight">Right</a></div>
				</div>
				<h3>Brand</h3>
				<div class="row">
					<div class="col2"><a href="javascript:void(0)" class="btDemo active btNoBrand">No</a></div>
					<div class="col2"><a href="javascript:void(0)" class="btDemo btBrand">Yes</a></div>
				</div>
			</div>
			
			
			<div class="btBuy">
				<a target="blank" href="#">Buy</a>
			</div>
			
		</div>
		
		
		
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/menuzord.js"></script>
		<script type="text/javascript">
		    jQuery(document).ready(function(){
				jQuery("#menuzord").menuzord({
					align: "left"
				});
				$(".btLeft").click(function(){
					$(".btRight").removeClass("active");
					$(this).addClass("active");
					$(".menuzord-menu").removeClass("menuzord-right");
				});
				$(".btRight").click(function(){
					$(".btLeft").removeClass("active");
					$(this).addClass("active");
					$(".menuzord-menu").addClass("menuzord-right");
				});
				$(".btNoBrand").click(function(){
					$(".btBrand").removeClass("active");
					$(this).addClass("active");
					$(".menuzord-brand").css("display", "none");
				});
				$(".btBrand").click(function(){
					$(".btNoBrand").removeClass("active");
					$(this).addClass("active");
					$(".menuzord-brand").css("display", "block");
				});
			});
		</script>
	</body>

</html>
